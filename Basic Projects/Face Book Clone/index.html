<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100 ">
    <div class="container mx-auto mt-44 w-5/6 flex items-center justify-center">
        <div class="left w-1/2 mx-10">
            <img class="w-60" src="facebook_logo.svg" alt="logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl gap-3 w-1/3 text-center  relative">
            <input class="h-12 border border-black rounded-md outline-blue-400 px-3" type="text" placeholder="Email address or phone number">
            <input class="h-12 border border-black rounded-md outline-blue-400 px-3" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md text-xl font-semibold cursor-pointer ">Log in</button>
            <a class="text-blue-600 text-center font-bold  text-sm hover:underline" href="#">Forgotten password?</a>
            <hr/>
            <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 w-fit mx-auto rounded-md text-lg cursor-pointer">Create new account</button>
            <span class="absolute -bottom-12 mx-auto "><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    
    
</body>
</html>
